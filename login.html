<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/assets/css/style.css">
</head>
<body class="bg-bluedark d-flex justify-content-center align-items-center">

    <div class="container-login">
        <h4 class="mb-4">Bem vindo(a)</h4>
        <form action="#">
            <div class="form-group">
                <label for="email">E-mail:</label>
                <input type="email" class="form-control" name="email" id="email">
            </div>
            <div class="form-group">
                <label for="password">Senha:</label>
                <input type="password" class="form-control" name="password" id="password">
            </div>
            <div class="form-group">
                <input type="checkbox" name="lembrar" id="lembrar" class="checkbox-login">
                <label for="lembrar">Lembre-me</label>
            </div>
            <div class="">
                <button type="submit" class="btn btn-login pr-4 pl-4 w-100">Login</button>
            </div>
        </form>
    </div>
    
</body>
</html>
