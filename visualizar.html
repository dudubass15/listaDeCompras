<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nova Lista</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
        integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-bluedark">
        <div class="container pr-1 pl-1">
            <a href="/">Lista de Compras</a>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav mr-lg-2">
                    <li class="nav-item pr-md-2 pr-lg-2">
                        <a class="nav-link" href="#"><i class="fa fa-search" aria-hidden="true"></i></a>
                    </li>
                    <li class="nav-item pr-md-2 pr-lg-2">
                        <a class="nav-link" href="#" id="btnFilter"><i class="fa fa-filter" aria-hidden="true"></i></a>
                    </li>
                </ul>
            </div>
            <a href="#" class="photo rounded-circle">
                <img src="./assets/img/Profile/profile.jpg" alt="Perfil">
            </a>
        </div>
    </nav>

    <div class="container min-vh-100 py-4 py-md-5 mb-5">
        <div class="w-100 mb-4 d-flex align-items-center justify-content-between">
            <a href="./register.html" type="button" class="btn btn-prev"><i class="fa fa-arrow-left"
                    aria-hidden="true"></i></a>
            <button class="btn btn-print"><i class="fa fa-print" aria-hidden="true"></i></button>
        </div>

        <div class="card shadow-sm border-green-6 border-right-0 border-top-0 border-bottom-0 mt-5 mb-4">
            <div class="card-body min-height-0">
                <div class="row">
                    <div class="col-6">
                        <div class="col-12">
                            <label for="" class="font-weight-bold mb-0">ID:</label>
                            <span>#00023</span>
                        </div>
                        <div class="col-12">
                            <label for="" class="font-weight-bold mb-0">Data do Registro:</label>
                            <span>01/01/2020 10:00</span>
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="col-12">
                            <label for="" class="font-weight-bold mb-0">Quantidade:</label>
                            <span>3 Itens</span>
                        </div>
                        <div class="col-12">
                            <label for="" class="font-weight-bold mb-0">Status:</label>
                            <span>Em andamento</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <table class="table table-hover">
            <thead class="thead-green">
                <tr>
                    <th scope="col">
                        <input type="checkbox" class="check-table" name="checkAll" id="checkAll">
                    </th>
                    <th scope="col">Produto</th>
                    <th scope="col">Quantidade</th>
                    <th scope="col">Observação</th>
                    <th scope="col">Ações</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th scope="row">
                        <input type="checkbox" class="check-table" name="checkAll" id="checkAll" aria-label="Checkbox for following text input">
                    </th>
                    <td>Mark</td>
                    <td>Otto</td>
                    <td>@mdo</td>
                    <td>
                        <button type="button" class="btn-default color-green" title="Editar"><i class="fa fa-pencil" aria-hidden="true"></i></button>
                        <button type="button" class="btn-default color-red" title="Deletar"><i class="fa fa-trash" aria-hidden="true"></i></button>
                    </td>
                </tr>
                <tr>
                    <th scope="row">
                        <input type="checkbox" class="check-table" name="checkAll" id="checkAll" aria-label="Checkbox for following text input">
                    </th>
                    <td>Jacob</td>
                    <td>Thornton</td>
                    <td>@fat</td>
                    <td>
                        <button type="button" class="btn-default color-green" title="Editar"><i class="fa fa-pencil" aria-hidden="true"></i></button>
                        <button type="button" class="btn-default color-red" title="Deletar"><i class="fa fa-trash" aria-hidden="true"></i></button>
                    </td>
                </tr>
                <tr>
                    <th scope="row">
                        <input type="checkbox" class="check-table" name="checkAll" id="checkAll" aria-label="Checkbox for following text input">
                    </th>
                    <td>Larry</td>
                    <td>the Bird</td>
                    <td>@twitter</td>
                    <td>
                        <button type="button" class="btn-default color-green" title="Editar"><i class="fa fa-pencil" aria-hidden="true"></i></button>
                        <button type="button" class="btn-default color-red" title="Deletar"><i class="fa fa-trash" aria-hidden="true"></i></button>
                    </td>
                </tr>
            </tbody>
        </table>

        <div class="w-100 d-flex justify-content-end pt-5">
            <a href="#" type="button" class="btn btn-next-list pl-4 pr-4">Ir ao Mercado</a>
        </div>

    </div>

    <footer class="p-1 d-flex justify-content-center align-items-center">
        <span>&copy; Todos os direitos reservados.</span>
    </footer>

</body>
<!-- JQuery -->
<script src="./assets/js/jquery/jquery-3.5.1.min.js"></script>
<script src="./assets/js/custom/scroll-filter.js"></script>
<script src="./assets/js/custom/filter.js"></script>

</html>
