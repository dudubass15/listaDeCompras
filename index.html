<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de compras</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
        integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-bluedark">
        <div class="container pr-1 pl-1">
            <a href="#">Lista de Compras</a>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav mr-lg-2">
                    <li class="nav-item pr-md-2 pr-lg-2">
                        <a class="nav-link" href="#"><i class="fa fa-search" aria-hidden="true"></i></a>
                    </li>
                    <li class="nav-item pr-md-2 pr-lg-2">
                        <a class="nav-link" href="#" id="btnFilter"><i class="fa fa-filter" aria-hidden="true"></i></a>
                    </li>
                </ul>
            </div>
            <a href="#" class="photo rounded-circle">
                <img src="./assets/img/Profile/profile.jpg" alt="Perfil">
            </a>
        </div>
    </nav>

    <div class="container min-vh-100 py-4 py-md-5">
        <div
            class="panel shadow rounded pt-0 px-2 pl-2 pb-3 pt-md-1 pb-md-4 pt-lg-0 pb-lg-0 px-lg-0 pl-lg-0 bg-bluedark bg-bluedark-desktop">
            <div class="w-100 p-1 mb-0 d-flex justify-content-between align-items-center">
                <span class="font-weight-bold">Bem vindo(a)</span>
                <button class="btn btn-search"><i class="fa fa-search" aria-hidden="true"></i></button>
                <button class="btn btn-add"><i class="fa fa-plus" aria-hidden="true"></i></button>
            </div>
            <div class="w-100 d-flex d-lg-none justify-content-between" id="filter">
                <button class="btn-green btn-sm btn-block m-1 d-lg-none">Filtros</button>
                <button class="btn-green btn-sm btn-block m-1 d-lg-none">Nova lista</button>

                <div class="w-100 d-none d-lg-flex align-items-center mt-2">
                    <div class="container-filter d-inline-flex align-items-center overflow-auto py-2" id="scroll-desktop">
                        <button class="btn btn-filter active">Todos</button>
                        <button class="btn btn-filter">Janeiro</button>
                        <button class="btn btn-filter">Fevereiro</button>
                        <button class="btn btn-filter">Mar√ßo</button>
                        <button class="btn btn-filter">Abril</button>
                        <button class="btn btn-filter">Maio</button>
                        <button class="btn btn-filter">Junho</button>
                        <button class="btn btn-filter">Julho</button>
                        <button class="btn btn-filter">Agosto</button>
                        <button class="btn btn-filter">Setembro</button>
                        <button class="btn btn-filter">Novembro</button>
                        <button class="btn btn-filter">Outubro</button>
                        <button class="btn btn-filter">Dezembro</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="wrapper p-1 py-4 py-lg-4">
            <div class="w-100 d-flex flex-row mb-lg-1">
                <p class="font-weight-bold">Listando: <span class="font-color-green">3 itens</span></p>
            </div>
            <div class="row row-cols-md-2 row-cols-lg-4">
                <div class="col-12 mb-4">
                    <div class="card shadow">
                        <div class="card-header">
                            01/01/2020
                        </div>
                        <div class="card-body d-flex flex-column justify-content-center align-items-center">
                            <span class="icon-card"><i class="fa fa-list-alt" aria-hidden="true"></i></span>
                            <a href="#" class="stretched-link">0 Item</a>
                        </div>
                    </div>
                </div>
                <div class="col-12 mb-4">
                    <div class="card shadow">
                        <div class="card-header">
                            02/02/2020
                        </div>
                        <div class="card-body d-flex flex-column justify-content-center align-items-center">
                            <span class="icon-card"><i class="fa fa-list-alt" aria-hidden="true"></i></span>
                            <a href="#" class="stretched-link">0 Item</a>
                        </div>
                    </div>
                </div>
                <div class="col-12 mb-4">
                    <div class="card shadow">
                        <div class="card-header">
                            02/02/2020
                        </div>
                        <div class="card-body d-flex flex-column justify-content-center align-items-center">
                            <span class="icon-card"><i class="fa fa-list-alt" aria-hidden="true"></i></span>
                            <a href="#" class="stretched-link">0 Item</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="p-1 d-flex justify-content-center align-items-center">
        <span>&copy; Todos os direitos reservados.</span>
    </footer>

</body>
<!-- JQuery -->
<script src="./assets/js/jquery/jquery-3.5.1.min.js"></script>
<script src="./assets/js/custom/scroll-filter.js"></script>
<script src="./assets/js/custom/filter.js"></script>

</html>
