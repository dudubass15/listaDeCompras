<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nova Lista</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
        integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-bluedark">
        <div class="container pr-1 pl-1">
            <a href="/">Lista de Compras</a>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav mr-lg-2">
                    <li class="nav-item pr-md-2 pr-lg-2">
                        <a class="nav-link" href="#"><i class="fa fa-search" aria-hidden="true"></i></a>
                    </li>
                    <li class="nav-item pr-md-2 pr-lg-2">
                        <a class="nav-link" href="#" id="btnFilter"><i class="fa fa-filter" aria-hidden="true"></i></a>
                    </li>
                </ul>
            </div>
            <a href="#" class="photo rounded-circle">
                <img src="./assets/img/Profile/profile.jpg" alt="Perfil">
            </a>
        </div>
    </nav>

    <div class="container min-vh-100 py-4 py-md-5">
        <div class="w-100 mb-4">
            <a href="./index.html" type="button" class="btn btn-prev"><i class="fa fa-arrow-left" aria-hidden="true"></i></a>
        </div>
        <div class="w-100 border-bottom-default mb-3 pt-2">
            <p class="text-total font-weight-bolder mb-1">Total: <span class="font-color-green">3 Itens</span></p>
        </div>

        <form class="formulario pt-4 pb-4">
            <div class="row mb-4">
                <div class="col-4">
                    <label for="" class="form-label">Nome do Produto</label>
                    <input type="text" class="form-control" id="nome">
                </div>
                <div class="col-3">
                    <label for="" class="form-label">Quantidade</label>
                    <input type="number" class="form-control" id="quantidade">
                </div>
                <div class="col-3">
                    <label for="" class="form-label">Tipo</label>
                    <select name="tipo" id="tipo" class="custom-select">
                        <option selected></option>
                        <option value="kg">Kg</option>
                        <option value="unidade">Unidade</option>
                    </select>
                </div>
                <div class="col-2 d-flex align-items-end">
                    <button class="btn btn-add"><i class="fa fa-plus" aria-hidden="true"></i></button>
                </div>
            </div>
            <div class="row mb-4">
                <div class="col-4">
                    <label for="" class="form-label">Nome do Produto</label>
                    <input type="text" class="form-control" id="nome" value="Abacaxi" disabled>
                </div>
                <div class="col-3">
                    <label for="" class="form-label">Quantidade</label>
                    <input type="number" class="form-control" id="quantidade" value="2" disabled>
                </div>
                <div class="col-3">
                    <label for="" class="form-label">Tipo</label>
                    <select name="tipo" id="tipo" class="custom-select" disabled>
                        <option></option>
                        <option value="kg">Kg</option>
                        <option value="unidade" selected>Unidade</option>
                    </select>
                </div>
                <div class="col-2 d-flex align-items-end">
                    <button class="btn btn-add ml-1 mr-1" id="btn-add-list"><i class="fa fa-plus" aria-hidden="true"></i></button>
                    <button class="btn btn-del ml-1 mr-1" id="btn-del-list"><i class="fa fa-trash" aria-hidden="true"></i></button>
                </div>
            </div>
            <div class="row mb-4">
                <div class="col-4">
                    <label for="" class="form-label">Nome do Produto</label>
                    <input type="text" class="form-control" id="nome" value="Arroz" disabled>
                </div>
                <div class="col-3">
                    <label for="" class="form-label">Quantidade</label>
                    <input type="number" class="form-control" id="quantidade" value="2" disabled>
                </div>
                <div class="col-3">
                    <label for="" class="form-label">Tipo</label>
                    <select name="tipo" id="tipo" class="custom-select" disabled>
                        <option></option>
                        <option value="kg" selected>Kg</option>
                        <option value="unidade">Unidade</option>
                    </select>
                </div>
                <div class="col-2 d-flex align-items-end">
                    <button class="btn btn-add ml-1 mr-1" id="btn-add-list"><i class="fa fa-plus" aria-hidden="true"></i></button>
                    <button class="btn btn-del ml-1 mr-1" id="btn-del-list"><i class="fa fa-trash" aria-hidden="true"></i></button>
                </div>
            </div>

            <div class="w-100 d-flex justify-content-end pt-5">
                <a href="./visualizar.html" type="button" class="btn btn-next-list pl-4 pr-4">Pr√≥xima etapa</a>
            </div>
        </form>
    </div>

    <footer class="p-1 d-flex justify-content-center align-items-center">
        <span>&copy; Todos os direitos reservados.</span>
    </footer>
    
</body>
<!-- JQuery -->
<script src="./assets/js/jquery/jquery-3.5.1.min.js"></script>
<script src="./assets/js/custom/scroll-filter.js"></script>
<script src="./assets/js/custom/filter.js"></script>
</html>
